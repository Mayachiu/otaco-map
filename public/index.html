        // Initialize map

            // Custom map tiles - CartoDB Positron for clean look

                maxZoom: 19
            }).addTo(map);

            // Initialize marker cluster

                maxClusterRadius: 50,
                spiderfyOnMaxZoom: true,
                showCoverageOnHover: false,

                    const count = cluster.getChildCount();
                    let size = 'small';
                    if (count > 50) size = 'large';
                    else if (count > 20) size = 'medium';
                    
                    return L.divIcon({
                        html: `<div>${count}</div>`,
                        className: `marker-cluster marker-cluster-${size}`,
                        iconSize: [50, 50]
                    });
                }
            });

            map.addLayer(markerCluster);

            const icon = categoryIcons[category] || 'üìç';
            return L.divIcon({
                html: `<div class="custom-marker marker-${category}"><span>${icon}</span></div>`,
                className: 'custom-marker-container',
                iconSize: [36, 36],
                iconAnchor: [18, 36],
                popupAnchor: [0, -36]
            });
        }

        // Create popup content
        function createPopupContent(store) {
            const cardBadge = store.card 
                ? '<span class="popup-badge card">üí≥ „Ç´„Éº„ÉâÂØæÂøú</span>'
                : '<span class="popup-badge app-only">üì± „Ç¢„Éó„É™„ÅÆ„Åø</span>';
            
            return `
                <div class="popup-content">
                    <div class="popup-header">
                        <div class="popup-icon ${store.category}">${categoryIcons[store.category]}</div>
                        <div class="popup-title">${store.name}</div>
                    </div>
                    <div class="popup-details">
                        <div class="popup-detail">
                            <span class="popup-detail-icon">üìç</span>
                            <span>Â§™Áî∞Â∏Ç${store.town}</span>
                        </div>
                        <div class="popup-detail">
                            <span class="popup-detail-icon">üè∑Ô∏è</span>
                            <span>${store.category}</span>
                        </div>
                    </div>
                    <div class="popup-badges">
                        ${cardBadge}
                    </div>
                </div>
            `;
        }

        // Add markers to map
        function addMarkers(storesToShow) {
            markerCluster.clearLayers();
            markers = {};

            storesToShow.forEach(store => {
                const marker = L.marker([store.lat, store.lng], {
                    icon: createMarkerIcon(store.category)
                });
                
                marker.bindPopup(createPopupContent(store), {
                    maxWidth: 300
                });

                marker.on('click', () => {
                    highlightStoreCard(store.no);
                });

                markers[store.no] = marker;
                markerCluster.addLayer(marker);
            });
        }

        // Render store list
        function renderStoreList(storesToShow) {
            const listEl = document.getElementById('storeList');
            const countEl = document.getElementById('filteredCount');
            
            countEl.textContent = `${storesToShow.length}‰ª∂`;
            
            listEl.innerHTML = storesToShow.map(store => `
                <div class="store-card" data-id="${store.no}" onclick="focusStore(${store.no})">
                    <div class="store-header">
                        <div class="store-category-icon ${store.category}">
                            ${categoryIcons[store.category]}
                        </div>
                        <div class="store-info">
                            <div class="store-name">${store.name}</div>
                            <div class="store-meta">
                                <span class="store-town">üìç ${store.town}</span>
                                <span class="store-category-tag ${store.category}">${store.category}</span>
                                ${store.card ? '<span class="store-card-badge">üí≥</span>' : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter stores
        function filterStores() {
            let filtered = stores;

            // Category filter
            if (activeCategory !== 'all') {
                filtered = filtered.filter(s => s.category === activeCategory);
            }

            // Card filter
            if (cardOnlyFilter) {
                filtered = filtered.filter(s => s.card);
            }

            // Search filter
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filtered = filtered.filter(s => 
                    s.name.toLowerCase().includes(query) || 
                    s.town.toLowerCase().includes(query)
                );
            }

            return filtered;
        }

        // Update display
        function updateDisplay() {
            const filtered = filterStores();
            addMarkers(filtered);
            renderStoreList(filtered);
        }

        // Focus on store
        function focusStore(storeId) {
            const store = stores.find(s => s.no === storeId);
            if (store && markers[storeId]) {
                map.setView([store.lat, store.lng], 17);
                markers[storeId].openPopup();
                highlightStoreCard(storeId);
                
                // On mobile, collapse sidebar when store is selected
                if (window.innerWidth <= 768) {
                    document.getElementById('sidebar').classList.add('collapsed');
                    document.getElementById('map').classList.add('expanded');
                }
            }
        }

        // Highlight store card
        function highlightStoreCard(storeId) {
            document.querySelectorAll('.store-card').forEach(card => {
                card.classList.remove('active');
            });
            const card = document.querySelector(`.store-card[data-id="${storeId}"]`);
            if (card) {
                card.classList.add('active');
                card.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.getElementById('sidebarToggle');
            const mapEl = document.getElementById('map');
            
            sidebar.classList.toggle('collapsed');
            mapEl.classList.toggle('expanded');
            toggle.textContent = sidebar.classList.contains('collapsed') ? '‚ñ∂' : '‚óÄ';
            
            // Invalidate map size after animation
            setTimeout(() => map.invalidateSize(), 300);
        }

        // Initialize
        async function init() {
            initMap();

            try {
                const response = await fetch('/api/stores');
                stores = await response.json();
                
                document.getElementById('totalCount').textContent = stores.length;
                updateDisplay();
                
                // Hide loading
                document.getElementById('loadingOverlay').classList.add('hidden');
            } catch (error) {
                console.error('Failed to load stores:', error);
                document.querySelector('.loading-text').textContent = '„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
            }

            // Event listeners
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    activeCategory = btn.dataset.category;
                    updateDisplay();
                });
            });

            document.getElementById('cardOnly').addEventListener('change', (e) => {
                cardOnlyFilter = e.target.checked;
                updateDisplay();
            });

            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value;
                updateDisplay();
            });

            // Mobile swipe handling for sidebar
            if (window.innerWidth <= 768) {
                const sidebar = document.getElementById('sidebar');
                let startY = 0;
                
                sidebar.addEventListener('touchstart', (e) => {
                    startY = e.touches[0].clientY;
                });
                
                sidebar.addEventListener('touchend', (e) => {
                    const endY = e.changedTouches[0].clientY;
                    const diff = startY - endY;
                    
                    if (Math.abs(diff) > 50) {
                        if (diff > 0) {
                            sidebar.classList.remove('collapsed');
                            document.getElementById('map').classList.remove('expanded');
                        } else {
                            sidebar.classList.add('collapsed');
                            document.getElementById('map').classList.add('expanded');
                        }
                        setTimeout(() => map.invalidateSize(), 300);
                    }
                });
            }
        }

        // Start
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
